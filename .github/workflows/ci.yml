name: Main Suite

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  validate:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: Validate Build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 20.12.2

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Unit Testing
        run: yarn test

      - name: Linting
        run: yarn lint

      - name: Type Checking
        run: yarn typecheck

      - name: Run Knip
        run: yarn knip

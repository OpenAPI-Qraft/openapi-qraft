apis:
  openapi-main:
    root: https://raw.githubusercontent.com/swagger-api/swagger-petstore/7767363b841961221a38c0be9c6b1066a5120051/src/main/resources/openapi.yaml
    x-openapi-qraft:
      plugin:
        openapi-typescript: true
      output-dir: src/openapi-redocly
      clean: true

  asyncapi-main:
    root: ./asyncapi.json
